<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 Trabalhando com booleans</title>
</head>
<body>
    <script>
        console.log( 4 > 5 )
        console.log(4 != 2)
        console.log(5 <= 4)
        console.log(9 >= 3)
        console.log(3 || 4 >= 10)
        console.log('otavio' != "joao")
    </script>
</body>
</html>
