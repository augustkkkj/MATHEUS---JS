<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>EXE 1</title>
</head>
<body>
    <p id="resultadoErro"></p>
    <p id="resultadoAcerto"></p>
    <script>
   //verifique se um número é maior que 10 e imprima True ou False
        const resultado = document.getElementById('resultadoErro')
        const resultadoCerto = document.getElementById('resultadoAcerto')
        resultado.textContent = ''
        resultadoCerto.textContent = ''
        var num1 = 10
        var resposta = prompt('Insira um numero de 1 a 10')

        if(resposta > num1){
            resultadoCerto.textContent = 'Acertou'
            resultadoCerto.classList.add('show')
        }else{
            resultado.textContent = 'Errou'
            resultado.classList.add('show')
        }

    </script>
</body>
</html>
