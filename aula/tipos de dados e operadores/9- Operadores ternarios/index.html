<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores ternarios</title>
</head>
<body>
    <script>
       console.log(5 > 2 ? 'é sim' : 'é não')
       console.log( 5 < 2 ? 'é sim' : 'é não')
       console.log(false ? 5 : 4)
       console.log('Otávio' == 'Otávio' ? "Ola otzavio" : 'não é otavio')
    </script>
</body>
</html>
