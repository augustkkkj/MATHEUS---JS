<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strings</title>
</head>
<body>
    <script>
        console.log("me chamo otavio e quero ser feliz")
        console.log('nunca senti felicidade e quando eu senti foi simbora')
        console.log(`estou quar desistindo da vida`)

        //com typeof
        console.log(typeof("me chamo otavio e quero ser feliz"))
        console.log(typeof('nunca senti felicidade e quando eu senti foi simbora'))
        console.log(typeof(`estou quar desistindo da vida`))
    </script>
</html>
</body>
