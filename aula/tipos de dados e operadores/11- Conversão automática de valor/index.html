<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversão automática de valor</title>
</head>
<body>
    <script>
     console.log(5 * null)// 0
     console.log("nigga" * 14)// NaN
     console.log('12' * 2)// 144
     console.log("5" - 2)// 3
     console.log("123" + 100)
    </script>
</body>
</html>
