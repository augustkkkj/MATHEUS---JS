<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparações com booleans</title>
</head>
<body>
    <script>
        console.log( 2 < 1)
        console.log( 32 == 31)
        console.log(21 != 23)
        console.log(12 >= 21)
        console.log(12 <= 32)
        console.log( 23 && 21)

        console.log('augusto' != 'otavio')
        console.log('augusto' == 'otavio')
    </script>
</body>
</html>
