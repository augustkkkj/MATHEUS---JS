<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math.x()</title>
</head>
<body>
    <script>
        let maior = Math.max(9, 10, 100, 300, 1)
        console.log(maior)

        let menor = Math.min(9, 10, 100, 300, 1)
        console.log(menor)

        let arredondar = Math.round(3.230033)
        console.log(arredondar)

        let arredondarPracima = Math.ceil(5.2320103)
        console.log(arredondarPracima)
     </script>
</body>
</html>
