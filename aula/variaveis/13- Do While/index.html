<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>
</head>
<body>
    <script>  
    let x = 0
    do{
        console.log(x*2)
        x = x + 1
    } while(x < 15)
    </script>
