<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função else</title>
</head>
<body>
    <script>  
    let a = 5;
    let b = 3;

    // Condicional: verifica se a soma de 'a' e 'b' é verdadeira (não nula ou diferente de zero)
    if (a + b) {
        // Se 'a + b' for verdadeiro (diferente de zero), imprime esta mensagem no console
        console.log('O resultado é 3');
    } else if (a == 4) {
        // Se 'a + b' não for verdadeiro e 'a' for igual a 4, imprime esta mensagem no console
        console.log('O valor de a é 4');
    } else if (b == 3) {
        // Se nenhuma das condições anteriores for verdadeira e 'b' for igual a 3, imprime esta mensagem no console
        console.log('O valor de b é 3');
    } else {
        // Se nenhuma das condições anteriores for atendida, imprime esta mensagem no console
        console.log('Nenhuma das condições acima');
    }
    </script>
</body>
</html>
