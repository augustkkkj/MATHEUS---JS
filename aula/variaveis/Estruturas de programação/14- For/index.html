<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For</title>
</head>
<body>
    <script>  
    for(let i = 2; i < 100; i = i * 2){
        console.log("a multiplicação do i com 2 é: " + i)
    }
    </script>
</body>
</html>
