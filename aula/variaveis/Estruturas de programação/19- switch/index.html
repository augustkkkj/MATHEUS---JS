<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
</head>
<body>
    <script>
    let nome = "Otávio" 
    switch(nome){
        case "João":
            console.log("o seu nome é João")
            break;
        case "Marcos":
            console.log("o seu nome é Marcos")
            break;
        case "Jose":
            console.log("seu nome é Jose")
            break;
            default:
                console.log("O seu nome não foi encontrado")
                break;
    }
    </script> 
</body>
</html>
