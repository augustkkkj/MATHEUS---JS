    <title>Incrementando</title>
</head>
<body>
    <script>    
    let numero = 4

    while(numero < 50){
        console.log(numero)

        numero += 10
    }

    let i = 0

    // for(let i = 0; i < 10; i++){

    // }
  
    for(let i = 0; i > 10; i--){
        console.log("o i é " + i)
    }
    </script>
    </script>
</body>
</html>
